<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./CSS/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="login">
        <div class="log-container">
            <p>Đăng nhập</p>
        <form action="" onsubmit="Logi(event)">
            <input type="text" placeholder="Tên đăng nhập" style="padding-left: 10px;" class="nameInput">
            <input type="password" placeholder="Mật khẩu"  style="padding-left: 10px;" class="passInput">
        </form>
        <button class="log-btn">Đăng nhập</button>
        
    </div>
    <button type="submit" class="reg"><a href="register.html">Đăng kí</a></button>
    </div>
    <script src="./JS/login.js"></script>
</body>
</html>
